<!-- loader -->
<div id="ftco-loader" class="show fullscreen">
    <svg class="circular" width="48px" height="48px">
        <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/>
        <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                stroke="#F96D00"/>
    </svg>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const starContainer = document.querySelector(".star-container");

        function createStar() {
            const star = document.createElement("div");
            star.classList.add("star");

            // Thiết lập vị trí ngẫu nhiên
            star.style.left = Math.random() * 80 + "vw";
            star.style.top = Math.random() * -10 + "vh"; // Xuất hiện từ trên trời
            star.style.animationDuration = Math.random() * 3 + 2 + "s"; // Tốc độ rơi ngẫu nhiên

            starContainer.appendChild(star);

            // Xóa sao khi rơi xuống đáy
            setTimeout(() => {
                star.remove();
            }, 5000);
        }

        // Tạo nhiều ngôi sao liên tục
        setInterval(createStar, 200);
    });
</script>
